<!doctype html>
<html lang="en">
<head>
  <title>Door Lock Control</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <!-- Login Section -->
<div class="card-front">
  <div class="center-wrap">
    <div class="section text-center">
      <h4 class="mb-4 pb-3">Log In</h4>
      <!-- Remove the action attribute to prevent form submission to register.php -->
      <form id="loginForm">
        <div class="form-group">
          <input type="email" class="form-style" placeholder="Email" name="email" required>
          <i class="input-icon uil uil-at"></i>
        </div>
        <div class="form-group mt-2">
          <input type="password" class="form-style" placeholder="Password" name="password" required>
          <i class="input-icon uil uil-lock-alt"></i>
        </div>
        <!-- Add an onclick event to redirect to Google on button click -->
        <button type="button" class="btn mt-4" onclick="redirectToGoogle()">Login</button>
      </form>
      <p class="mb-0 mt-4 text-center"><a href="forgot_password.php" class="link">Forgot your password?</a></p>
    </div>
  </div>
</div>

<script>
  function redirectToGoogle() {
    window.location.href = 'https://www.google.com';
  }
</script>


               <!-- Signup Section -->
<div class="card-back">
  <div class="center-wrap">
    <div class="section text-center">
      <h4 class="mb-3 pb-3">Sign Up</h4>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" class="form-style" placeholder="Full Name" name="name" required>
          <i class="input-icon uil uil-user"></i>
        </div>
        <div class="form-group mt-2">
          <input type="email" class="form-style" placeholder="Email" name="email" required>
          <i class="input-icon uil uil-at"></i>
        </div>
        <div class="form-group mt-2">
          <input type="password" class="form-style" placeholder="Password" name="password" required>
          <i class="input-icon uil uil-lock-alt"></i>
        </div>
        <!-- JavaScript handles form submission -->
        <button type="button" class="btn mt-4" onclick="registerUser()">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
  function registerUser() {
    // Collect form data
    const formData = new FormData(document.getElementById('signupForm'));

    // Send form data to register.php via AJAX
    fetch('register.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      // Optionally alert the user
      alert(data);

      // Redirect to Google after registration
      window.location.href = 'Main.html';
    })
    .catch(error => console.error('Error:', error));
  }
</script>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
